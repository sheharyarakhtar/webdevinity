<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="light dark">
  <title>Thank You - Message Received</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Initialize theme immediately to prevent flash
    (function() {
      let theme = localStorage.getItem('theme');
      
      if (!theme) {
        // Try to detect system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches) {
          theme = 'light';
        } else {
          theme = 'dark';
        }
      }
      
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <style>
    .thankyou-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-background-light) 0%, var(--color-background) 100%);
      padding: var(--spacing-md);
      transition: background 0.3s ease;
    }
    
    .thankyou-card {
      background: var(--color-background);
      padding: var(--spacing-xl);
      border-radius: var(--border-radius-lg);
      text-align: center;
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-lg);
      animation: fadeInUp 0.6s ease;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }
    
    .thankyou-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto var(--spacing-md);
      background: var(--color-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
    }
    
    .thankyou-icon svg {
      width: 40px;
      height: 40px;
      stroke: white;
      fill: none;
      stroke-width: 3;
    }
    
    .thankyou-card h1 {
      font-size: 2rem;
      margin-bottom: var(--spacing-sm);
      color: var(--color-primary);
    }
    
    .thankyou-card p {
      font-size: 1.125rem;
      color: var(--color-text-light);
      margin-bottom: var(--spacing-lg);
      line-height: 1.6;
    }
    
    .thankyou-actions {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }
    
    .thankyou-actions .btn {
      width: 100%;
    }
    
    .btn-whatsapp {
      background: var(--color-success);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
    }
    
    .btn-whatsapp:hover {
      background: #1eb155;
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .btn-whatsapp svg {
      width: 20px;
      height: 20px;
      fill: white;
    }
    
    @media (max-width: 480px) {
      .thankyou-card {
        padding: var(--spacing-lg);
      }
      
      .thankyou-card h1 {
        font-size: 1.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <div class="thankyou-card">
      <div class="thankyou-icon">
        <svg viewBox="0 0 24 24">
          <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
      </div>
      
      <h1>Thank You!</h1>
      <p>Your message has been received. We'll get back to you shortly.</p>
      
      <div class="thankyou-actions">
        <a href="index.html" class="btn btn-primary">Back to Home</a>
        <a href="#" id="whatsappLink" class="btn btn-whatsapp">
          <svg viewBox="0 0 24 24">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
          </svg>
          Message Us on WhatsApp
        </a>
      </div>
    </div>
  </div>

  <script>
    // Load config and set WhatsApp link
    async function loadConfig() {
      try {
        const response = await fetch('config.json');
        const config = await response.json();
        
        // Set WhatsApp link
        const whatsappLink = document.getElementById('whatsappLink');
        if (whatsappLink && config.whatsapp) {
          const message = encodeURIComponent('Hi! I just submitted a form on your website.');
          whatsappLink.href = `https://wa.me/${config.whatsapp}?text=${message}`;
        }
        
        // Apply custom colors
        if (config.colors) {
          const root = document.documentElement;
          const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
          const colors = config.colors;
          
          // Apply brand colors (work in both themes)
          if (colors.primary) root.style.setProperty('--color-primary', colors.primary);
          if (colors.primaryDark) root.style.setProperty('--color-primary-dark', colors.primaryDark);
          if (colors.accent) root.style.setProperty('--color-accent', colors.accent);
          if (colors.success) root.style.setProperty('--color-success', colors.success);
          
          // Check if using new theme-specific color structure
          if (colors.light && colors.dark) {
            // New structure: separate light and dark colors
            const themeColors = currentTheme === 'dark' ? colors.dark : colors.light;
            
            if (themeColors.text) root.style.setProperty('--color-text', themeColors.text);
            if (themeColors.textLight) root.style.setProperty('--color-text-light', themeColors.textLight);
            if (themeColors.background) root.style.setProperty('--color-background', themeColors.background);
            if (themeColors.backgroundLight) root.style.setProperty('--color-background-light', themeColors.backgroundLight);
          } else {
            // Old structure: backward compatibility - only apply in light mode
            if (currentTheme !== 'dark') {
              if (colors.text) root.style.setProperty('--color-text', colors.text);
              if (colors.textLight) root.style.setProperty('--color-text-light', colors.textLight);
              if (colors.background) root.style.setProperty('--color-background', colors.background);
              if (colors.backgroundLight) root.style.setProperty('--color-background-light', colors.backgroundLight);
            }
          }
        }
        
        // Update page title
        document.title = `Thank You - ${config.businessName}`;
        
      } catch (error) {
        console.error('Error loading config:', error);
      }
    }
    
    document.addEventListener('DOMContentLoaded', loadConfig);
  </script>
</body>
</html>
